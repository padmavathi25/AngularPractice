<div class="banner">
  <div class="content">
    <h1 class="mb-5">Savor the Moment: Where Every Dish Tells a Story</h1>
    <a routerLink="menu">Order Now<i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container mt-5 mb-5">
  <h1 class="text-center">How to get <span class="text-highlight">chinese foods</span></h1>
  <div class="row mt-5">
    <!-- One -->
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>1</h1>
        <p>select food</p>
      </div>
    </div>
    <!-- Two -->
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>2</h1>
        <p>fill the details</p>
      </div>
    </div>
    <!-- Three -->
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>3</h1>
        <p>your order delivered in a minute</p>
      </div>
    </div>
  </div>
</div>

<!-- foodbox -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">Customers <span class="text-highlight">favorite foods</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let food of foodData; index as i">
       <div class="foodbox" *ngIf="i<=3">
          <div>
            <img src ="{{food.image}}" />
            <h1>{{food.name}}</h1>
            <p>{{food.price | currency : 'INR'}}</p>
          </div>
       </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more</a>
</div>
